<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Instagram Clone</title>
</head>
<body>
    
    <section class="login-page">
        <div class="content">
            <div class="content-image">
                <img class="device" src="./assets/img/device.png" alt="">
                <img class="toggle-image selected" src="./assets/img/img-mobile1.png" alt="">
                <img class="toggle-image" src="./assets/img/img-mobile2.png" alt="">
                <img class="toggle-image" src="./assets/img/img-mobile3.png" alt="">
                <img class="toggle-image" src="./assets/img/img-mobile4.png" alt="">
            </div>

            <div class="content-info">
                <div class="login-users card">
                    <img src="./assets/img/instagram-logo.png" alt="logo-instagram" class="logo">
                    <div class="users">
                        <ul>
                            <li>    
                                <img src="./assets/img/perfil-instagram.jpg" alt="perfil-instagram">
                                <p>User one</p>
                                <button>Log In</button>                        
                            </li>
                            <li>    
                                <img src="./assets/img/perfil-instagram.jpg" alt="perfil-instagram">
                                <p>User two</p>
                                <button>Log In</button>                        
                            </li>
                        </ul>
                    </div>
                    <a href="#">Manage Accounts</a>
                </div>

                <div class="link card">
                    <p><a href="#">Switch Accounts</a> or <a href="#">Sigin Up</a></p>
                </div>
                
                <div class="store">
                    <p>Get the app.</p>
                    <div class="link-store">
                        <a href="#"><img src="./assets/img/apple-button.png" alt="apple-store"></a>
                        <a href="#"><img src="./assets/img/googleplay-button.png" alt="play-store"></a>
                    </div>
                </div>
            </div>
        </div>

    </section>

<script src="./assets/js/script .js"></script>
</body>
</html>
